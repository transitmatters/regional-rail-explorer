name: lint

on: pull_request

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set up Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Lint frontend code with ESLint
        run: |
          npm ci
          npm run lint
