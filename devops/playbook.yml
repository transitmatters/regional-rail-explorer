---
- name: deploy RRE on EC2
  hosts: all
  remote_user: ubuntu
  become_user: ubuntu
  tasks:
    - name: Create swap file
      become: yes
      become_user: root
      command: dd if=/dev/zero of=/extraswap bs=1M count=512
      when: ansible_swaptotal_mb < 1

    - name: Make sure swap file has the right permissions
      become: yes
      become_user: root
      file:
        path: /extraswap
        mode: "0600"

    - name: Run mkswap
      become: yes
      become_user: root
      command: mkswap /extraswap
      when: ansible_swaptotal_mb < 1

    - name: Add swap to fstab
      become: yes
      become_user: root
      action: lineinfile dest=/etc/fstab regexp="extraswap" line="/extraswap none swap sw 0 0" state=present

    - name: Turn swap on
      become: yes
      become_user: root
      command: swapon -a

    - name: Add nodejs apt key
      become: yes
      become_user: root
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present

    - name: Add nodejs 22.x ppa for apt repo
      become: yes
      become_user: root
      apt_repository:
        repo: deb https://deb.nodesource.com/node_22.x focal main
        update_cache: yes

    - name: Install nodejs
      become: yes
      become_user: root
      ansible.builtin.apt:
        name: nodejs

    - name: get latest github repo
      git:
        repo: https://github.com/transitmatters/regional-rail-explorer.git
        dest: /home/ubuntu/regional-rail-explorer
        force: yes

    - name: copy systemd service file
      become: yes
      become_user: root
      copy:
        src: systemd.conf
        dest: /etc/systemd/system/regional-rail-explorer.service

    - name: Install nginx
      become: yes
      become_user: root
      ansible.builtin.apt:
        name: nginx

    - name: copy nginx config file
      become: yes
      become_user: root
      copy:
        src: nginx.conf
        dest: /etc/nginx/sites-enabled/default

    - name: restart nginx
      become: yes
      become_user: root
      systemd:
        name: nginx
        state: restarted
        daemon_reload: yes

    - name: install app dependencies
      shell: npm ci
      args:
        chdir: /home/ubuntu/regional-rail-explorer

    - name: build application
      shell: npm run build
      args:
        chdir: /home/ubuntu/regional-rail-explorer

    - name: Make sure a service unit is running and enabled
      become: yes
      become_user: root
      ansible.builtin.systemd_service:
        state: started
        name: regional-rail-explorer
        enabled: true

    - name: restart service
      become: yes
      become_user: root
      ansible.builtin.systemd_service:
        state: restarted
        daemon_reload: true
        name: regional-rail-explorer
